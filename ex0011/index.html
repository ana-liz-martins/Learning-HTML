<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Icons8-Halloween-Cat.ico" type="image/x-icon">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou tente diminuir ou aumentar o tamanho do seu navegador.</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
    <img src="imagens/g.png" alt="Imagem flexível">
  </picture>
  <h1>Reproduzindo áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5</p>
  <audio preload="metadata" autoplay controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente o seu navegador não consegue carregar áudio.</p>
  </audio>
</body>
</html>
